set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on                                   
set -g history-limit 10000                    

# Faster command sequences
set -s escape-time 0

# Switch panes with Alt + arrows
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Shift + arrows
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5
bind -n S-Up resize-pane -U 2
bind -n S-Down resize-pane -D 2

# Reload config quickly
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded!"

# Status Bar
set -g status on
set -g status-interval 5
set -g status-justify centre

# Basic colors
set -g status-bg black
set -g status-fg white

# Left: session + window info
set -g status-left-length 40
set -g status-left "#[fg=green][#S]#[default] #[fg=yellow]#I:#W#[default]"

# Right: time + date
set -g status-right-length 60
set -g status-right "#[fg=cyan]%Y-%m-%d #[fg=magenta]%I:%M %p"

# Active/inactive window styles
setw -g window-status-current-format "#[fg=black,bg=green] #I:#W #[default]"
setw -g window-status-format " #I:#W "

# Pane borders
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=green

# Vi mode in copy mode
setw -g mode-keys vi
